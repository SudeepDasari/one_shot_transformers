batch_size: 30
lr: 0.0005
epochs: 2000
loader_workers: 10
save_freq: 10000
goal_loss: False

dataset:
  type: "agent teacher"
  agent_dir: ${EXPERT_DATA}/panda/*.pkl
  teacher_dir: ${EXPERT_DATA}/sawyer/*.pkl
  T_context: 4
  agent_context: 0
  T_pair: 6
  height: 240
  width: 320
  crop: [100, 0, 0, 0]
  rand_crop: [12, 16]
  rand_translate: [12, 16]
  color_jitter: [0.4, 0.4, 0.4]
  sample_sides: True
  state_spec: [ee_aa, gripper_qpos]
  extra_samp_bound: 0.4
  traj_per_task: 100
  target_vid: True
  randomize_vid_frames: True

policy:
  latent_dim: 40
  lstm_config:
    out_dim: 32
    n_layers: 1
    is_rnn: False
  vis:
    st_goal_attn: True
    n_st_attn: 2
    use_pe: True
    attn_heads: 4
  n_mixtures: 2
  const_var: True
  concat_state: False
  pred_point: True


batch_size: 8
lr: 0.001
epochs: 2000
loader_workers: 4

dataset:
  type: "agent"
  root_dir: ${ROBOT_DIR}
  height: 224
  width: 224
  crop: [0, 120, 210, 70]
  depth: False
  T_context: 0
  T_pair: 15
  freq: 1
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [15, 15]
  state_spec: ['ee_vel', 'joint_pos', 'joint_vel', 'gripper_qpos', 'object_detected']

embedding:
  type: 'vgg'
  depth: False

action_model:
  type: "base rnn"
  in_dim: 86
  n_layers: 3
  out_dim: 16

mdn:
  in_dim: 16
  out_dim: 8

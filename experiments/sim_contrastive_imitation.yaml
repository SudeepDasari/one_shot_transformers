batch_size: 20
lr: 0.0005
epochs: 2000
loader_workers: 20
save_freq: 10000


dataset:
  type: "agent teacher"
  agent_dir: ${EXPERT_DATA}/panda/*.pkl
  teacher_dir: ${EXPERT_DATA}/sawyer/*.pkl
  T_context: 2
  agent_context: 0
  T_pair: 20
  height: 240
  width: 320
  crop: [100, 0, 0, 0]
  rand_crop: [12, 16]
  rand_translate: [12, 16]
  color_jitter: [0.4, 0.4, 0.4]
  sample_sides: True
  state_spec: [ee_aa, gripper_qpos]
  extra_samp_bound: 0.2
  traj_per_task: 100
  random_targets: True
  randomize_vid_frames: True

policy:
  latent_dim: 40
  lstm_config:
    out_dim: 16
    n_layers: 1
  n_mixtures: 1
  const_var: True

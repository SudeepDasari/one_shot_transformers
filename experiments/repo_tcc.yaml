batch_size: 24
lr: 0.0001
epochs: 250
loader_workers: 16
save_freq: 5000
loss_type: regression
lambda: 0.05

dataset:
  type: "paired agent teacher"
  root_dir: ${REPO_DIR}
  T_pair: 0
  width: 320
  height: 240
  T_context: 5
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [15, 15]
  # rand_rotate: 15
  # rand_translate: [10, 10]

model:
  type: resnet

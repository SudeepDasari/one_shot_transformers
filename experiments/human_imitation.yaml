batch_size: 32
lr: 0.0005
epochs: 2000
loader_workers: 32

lr_schedule:
  type: ExponentialDecay
  rate: 0.95

dataset:
  type: "imitation"
  root_dir: ${REPO_DIR}
  height: 170
  width: 226
  T_context: 5
  T_pair: 1
  freq: 5
  before_grip: True
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [10, 10]
  state_spec: ['ee_aa', 'ee_vel', 'gripper_qpos', 'object_detected']

embedding:
  restore: ${FEAT_PATH}
  type: 'resnet'
  output_raw: True

goal_state:
  type: goal state
  T: 5
  out_dim: 64

policy:
  discrete_actions: False
  state_dim: 249
  goal_dim: 64
  ac_out: 64
  adim: 8
  sg_stack: 1
  pos_enc: [10, 10, 10, 4, 4, 4, 4, 10, 10, 10, 4, 4, 4, 4, 0]

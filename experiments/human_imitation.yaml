batch_size: 5
lr: 0.0005
epochs: 2000
loader_workers: 1

lr_schedule:
  type: ExponentialDecay
  rate: 0.95

dataset:
  type: "imitation"
  root_dir: ${REPO_DIR}
  height: 170
  width: 226
  T_context: 3
  T_pair: 1
  freq: 5
  before_grip: True
  color_jitter: [0.33, 0.4, 0.4]
  rand_gray: 0.1
  rand_crop: [10, 10]
  append_s0: True
  state_spec: ['ee_aa', 'gripper_qpos', 'object_detected']

embedding:
  restore: ${FEAT_PATH}
  type: 'resnet'
  output_raw: True
  drop_dim: 3

goal_state:
  type: attention goal state

policy:
  discrete_actions: False
  state_dim: 229
  goal_dim: 128
  ac_out: 64
  adim: 8
  sg_stack: 1
  pos_enc: [10, 10, 10, 4, 4, 4, 4, 4, 0]
  aux_dim: 3
  normalize_embed: False
  lstm: False
